<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Tháng 10</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2b48;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/PicsArt_01-30-08.41.38.jpg'); 
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(34, 29, 29, 0.774);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 50px;
            height: 35px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        .logo .priority {
            font-size: 12px;
            margin-left: 5px;
        }

        .success-message {
            font-size: 18px;
            margin: 10px 0;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #5bc0de;
            margin: 10px 0;
        }

        .date-time {
            font-size: 14px;
            margin: 10px 0;
        }

        .divider {
            border-top: 1px dashed #b0b0b0;
            margin: 10px 0;
        }

        .recipient {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .bank-info {
            font-size: 14px;
            margin: 10px 0;
        }

        .message {
            font-size: 14px;
            margin: 10px 0;
        }

        .note {
            font-size: 12px;
            margin-top: 20px;
            color: #b0b0b0;
        }

        @media (max-width: 351px) and (max-height: 425px) {

            .container {
                background-color: rgba(31, 25, 25, 0.692); 
                width: 100%;
                max-width: 400px;
                padding: 15px;
            }

            .logo img {
                width: 24px;
                height: 24px;
            }

            .logo span {
                font-size: 20px;
            }

            .success-message {
                font-size: 16px;
            }

            .amount {
                font-size: 20px;
            }

            .recipient {
                font-size: 14px;
            }

            .date-time, .bank-info, .message {
                font-size: 12px;
            }

            .note {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Bank logo" /> 
            <span>LTC</span>
            <span class="priority">PRIORITY</span>
        </div>
        <div class="success-message">Chuyển tiền thành công</div>
        <div class="amount">1,000,000 VND</div>
        <div class="date-time">19:01 - 19/10/2024</div>
        <div class="recipient">LE TRAN LINH CHI</div>
        <div class="bank-info"><i class="fas fa-university"></i> BIDV - 5200909152</div>
        <div class="message">LÊ THẾ CƯỜNG chúc Chi KUDO ngày lễ 20/10 vui vẻ và hạnh phúc nhóe.</div>
        <div class="divider"></div>
        <div class="note">
            Giao dịch được xác nhận bởi MB.<br/>
            Vui lòng không chỉnh sửa hình ảnh này.
        </div>
    </div>
</body>
</html>
